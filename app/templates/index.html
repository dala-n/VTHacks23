<!DOCTYPE html>
<html>
<head>
    <title>Demographic Data Search</title>
</head>
<body>
    <h1>Search for Demographic Data by ZIP Code</h1>
    <form method="POST">
        <label for="zipcode">Enter ZIP Code:</label>
        <input type="text" id="zipcode" name="zipcode" required>
        <button type="submit">Search</button>
    </form>
    {% if data %}
    <h2>Demographic Data for ZIP Code {{ data.zipcode }}</h2>
    <ul>
        <li>Total Population (13-17): {{ data["Total Population (13-17)"] }}</li>
        <!-- Add other demographic data here -->
    </ul>
    {% else %}
    <p>No data found for the entered ZIP code.</p>
    {% endif %}
</body>
<body>

        <script>
        function myMap() {
        var mapProp= {

        zoom:5,

        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        }
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_L6kO-aXyzkq3FpqMr3XzDiS0jTxbJYA&callback=myMap"></script>
</body>
</html>
