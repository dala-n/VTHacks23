<!DOCTYPE html>
<html>
    
{% include 'header.html' %}

<head>
    <style>
        /* CSS for the map container */
        #map-container {
            float: right; /* Float the map container to the right */
            width: 50%; /* Set the width to 50% of the screen */
            height: calc(100vh - 20px); /* Calculate the height minus some space for white space */
            margin-right: 20px; /* Add some white space to the right */
        }
    </style>
</head>

<body>
    <h1>My Google Map on the Right Side</h1>

    <!-- Create a container div for the map -->
    <div id="map-container">
        <div id="googleMap" style="height: 100%;"></div>
    </div>

    <script>
        function myMap() {
            var mapProp = {
                center: new google.maps.LatLng(51.508742, -0.120850),
                zoom: 5,
                // styles: [
                //     // Your custom map styling goes her
                //     {
                //         featureType: "road",
                //         elementType: "geometry",
                //         stylers: [
                //             { color: "#52b2bf" },
                //             { lightness: 50 },
                //         ],
                //     },
                //     {
                //         featureType: "water",
                //         elementType: "geometry",
                //         stylers: [
                //             { color: "#82eefd" },
                //             { lightness: 50 },
                //         ],
                //     },
                //     {
                //         featureType: "landscape.natural",
                //         elementType: "geometry",
                //         stylers: [
                //             { color: "#59788e" },
                //             { lightness: 50 },
                //         ],
                //     },
                // ],
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            // Create an array of marker positions
            var markerPositions = [
                { lat: 51.508742, lng: -0.120850, title: 'Marker 1', content: 'Marker 1 Content' },
                { lat: 52.520008, lng: 13.404954, title: 'Marker 2', content: 'Marker 2 Content' },
                { lat: 48.856613, lng: 2.352222, title: 'Marker 3', content: 'Marker 3 Content' },
            ];

            // Loop through the marker positions and create markers
            for (var i = 0; i < markerPositions.length; i++) {
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(markerPositions[i].lat, markerPositions[i].lng),
                    map: map,
                    title: markerPositions[i].title,
                });

                // Create an info window for each marker
                var infowindow = new google.maps.InfoWindow({
                    content: markerPositions[i].content,
                });

                // Add a click event listener to the marker
                marker.addListener('click', function() {
                    infowindow.open(map, this);
                });
            }
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_L6kO-aXyzkq3FpqMr3XzDiS0jTxbJYA&callback=myMap"></script>
</body>

</html>
